<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Virtual Planner</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="background-image">
        <img src="assets/bg-desktop-dark.jpg">
    </div>
	<header>
		<h1>Student Virtual Planner</h1>
		<form id="new-task-form" autocomplete="off">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What work is pending?" />
			<input autocomplete="off" 
				type="submit"
				id="new-task-submit" 
				value="Add Assignment" />
		</form>

	</header>
	<main>
		<section class="task-list">
			<h2>Assignments</h2>
			
			<div id="tasks">
				
			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
